<!DOCTYPE html>
<html>
	<head>
		<title>Headset Up!</title>
		<script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
		<script src='https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.min.js'></script>
		<script src='headset-up.js'></script>
	</head>
	<body>
		<a-scene altspace='fullspace: true'
			data-categories='catchphrase.easy; catchphrase.medium; catchphrase.hard'>

			<a-assets>
				<a-asset-item id='dict' src='game_words.json'></a-asset-item>

				<a-mixin id='head-text'
					position='0 0.2 -0.2' rotation='0 180 0'
					n-text='text: Ready to play?; font-size: 1; width: 1; height: 0.5;'
					json='#dict' hu-question-id=''
					n-skeleton-parent='part: head'>
				</a-mixin>

				<a-mixin id='ui-on-spine'
					n-skeleton-parent='part: spine'
					altspace-cursor-collider='enabled: true'>
				</a-mixin>

				<a-mixin id='bubble'
					geometry='primitive: sphere; radius: 0.5'
					material='shader: flat; side: back'
					scale='0.6 0.1 0.1'>
				</a-mixin>

				<a-mixin id='text'
					n-text='font-size: 1; width: 1; height: 0.5'>
				</a-mixin>

				<a-mixin id='top'
					position='0 1 -0.7'
					material='color: #eeeeee'>
				</a-mixin>
				<a-mixin id='bottom'
					position='0 0 -0.7'
					material='color: #0eb8f6'>
				</a-mixin>

			</a-assets>

			<a-entity id='text' mixin='head-text'></a-entity>

			<a-entity id='accepted' mixin='ui-on-spine bubble bottom'
				hu-next-question='target: #text'>
			</a-entity>
			<a-entity mixin='ui-on-spine text bottom'
				n-text='text: Got it!'>
			</a-entity>

			<a-entity id='rejected' mixin='ui-on-spine bubble top'
				hu-next-question='target: #text'>
			</a-entity>
			<a-entity mixin='ui-on-spine text top'
				n-text='text: <color=#bbbbbb>Skip'
			></a-entity>

		</a-scene>
	</body>
</html>
