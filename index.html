<!DOCTYPE html>
<html>
	<head>
		<title>Headset Up!</title>
		<script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
		<script src='https://sdk.altvr.com/libs/altspace.js/2.0.3/altspace.js'></script>
		<script src='headset-up.js'></script>
	</head>
	<body>
		<a-scene altspace='fullspace: true'
			sync-system='app: headset-up; author: altspacevr'
			data-categories='catchphrase.easy; catchphrase.medium; catchphrase.hard'>

			<a-assets>
				<a-asset-item id='dict' src='game_words.json'></a-asset-item>

				<a-mixin id='head-text'
					position='0 0.15 0' rotation='0 180 0'
					n-text='text: Ready to play?; font-size: 1; width: 1; height: 0.1;'
					json='#dict' hud-question-id=''
					n-skeleton-parent='part: eye'
					sync sync-n-skeleton-parent>
				</a-mixin>

				<a-mixin id='head-timer'
					position='0 0.25 0' rotation='0 180 0'
					n-text='text: 1:00; font-size: 1; width: 1; height: 0.1'
					timer='duration: 60'
					n-skeleton-parent='part: eye'
					sync sync-n-skeleton-parent>
				</a-mixin>

				<a-mixin id='ui-on-spine'
					n-skeleton-parent='part: spine'
					altspace-cursor-collider='enabled: true'>
				</a-mixin>

				<a-mixin id='bubble'
					geometry='primitive: sphere; radius: 0.5'
					material='shader: flat; side: back'
					scale='0.6 0.1 0.1'
					hud-next-question>
				</a-mixin>

				<a-mixin id='text'
					n-text='font-size: 1; width: 1; height: 0.5'>
				</a-mixin>

				<a-mixin id='top-bubble'
					material='color: #eeeeee'>
				</a-mixin>
				<a-mixin id='bottom-bubble'
					material='color: #0eb8f6'>
				</a-mixin>

				<a-mixin id='top-text'
					n-text='text: <color=#bbbbbb>Skip'>
				</a-mixin>
				<a-mixin id='bottom-text'
					n-text='text: Got it!'>
				</a-mixin>

			</a-assets>

			<a-box wire='on: click; emit: attach-hud; targets: .hud'></a-box>

			<a-entity class='hud'
				instantiator='mixin: head-text; on: attach-hud; group: text; remove-last: true'>
			</a-entity>
			<a-entity class='hud'
				instantiator='mixin: head-timer; on: attach-hud; group: timer; remove-last: true'>
			</a-entity>

			<a-entity position='0 0 -0.7'>
				<a-entity class='hud'
					mixin-on='on: attach-hud; mixins: ui-on-spine, bubble, bottom-bubble'>
				</a-entity>
				<a-entity class='hud'
					mixin-on='on: attach-hud; mixins: ui-on-spine, text, bottom-text'>
				</a-entity>
			</a-entity>

			<a-entity position='0 1 -0.7'>
				<a-entity class='hud'
					mixin-on='on: attach-hud; mixins: ui-on-spine, bubble, top-bubble'>
				</a-entity>
				<a-entity class='hud'
					mixin-on='on: attach-hud; mixins: ui-on-spine, text, top-text'>
				</a-entity>
			</a-entity>

		</a-scene>
	</body>
</html>
